<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="container">
    <h1>To-Do List <i class="fa fa-plus-circle" aria-hidden="true"></i></h1>
    <input type="text" placeholder="Add new to-do">
    <ul>
        <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Go grocery's shopping</li>
        <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Go to the gym</li>
        <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Do my homework</li>
    </ul>
</div>

<script src="js/main.js"></script>
</body>
</html>
